maxcachetime=6.0
[linux-amd64]
installdir=/usr/local
[linux-amd64.comment]
1=Removing Go version {{curVersion}}
2=Installing Go version {{newVersion}}
[linux-amd64.command]
1=sudo
2=sudo
[linux-amd64.args]
1=rm -rf {{installDir}}/go
2=tar -C {{installDir}} -xvf {{dlFileName}}
