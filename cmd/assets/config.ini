cachedir=C:\Users\B_G_A\AppData\Local\installgo_cache
confpath=C:\Users\B_G_A\AppData\Roaming\installgo
autoupdate=false
installdir=
maxcachetime=6.0
reinstall=false

[linux-amd64.args]
1=rm -rf {{.InstallDir}}/go
2=tar -C {{.InstallDir}} -xvf {{.DlFileName}}

[linux-amd64.command]
1=sudo
2=sudo

[linux-amd64.comment]
1=Removing Go version {{printf "%s\n" .CurVersion}}
2=Installing Go version {{printf "%s\n" n.NewVersion}}

[linux-amd64]
installdir=/usr/local

[windows-amd64.command]
1=msiexec

[windows-amd64.args]
1=/i {{.TempDir}}\{{.DlFileName}}

[windows-amd64.comment]
1=Installing Go version {{printf "%s\n" .NewVersion}}

[windows-amd64]
installdir=C:\Program Files\Go
